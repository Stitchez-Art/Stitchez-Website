<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <!-- Header / Back Button -->
  <header class="gallery-header">
    <a class="back-button" href="mobile.html" aria-label="Go Back">
      <img src="images/back.svg" alt="Back" />
    </a>
    <span class="header-title">Gallery</span>
  </div>
    <nav class="gallery-tabs">
      <button class="tab-link active" data-tab="limited">Limited Edition</button>
      <button class="tab-link" data-tab="luxury">Luxury</button>
      <button class="tab-link" data-tab="abstract">Abstract</button>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="gallery-content">
    <!-- Limited Edition Section -->
    <section class="tab-content active" id="limited">
      <div class="item">
        <div class="video-container">
          <video id="limited-video1"
                 src="video/video1tab1.mp4"
                 muted loop playsinline preload="auto"
                 disablePictureInPicture
                 controlsList="nodownload nofullscreen noplaybackrate">
          </video>
          <a href="shop.html" class="video-shop-button">Shop</a>
        </div>
      </div>
    
      <div class="item">
        <div class="video-container">

    </section>

    <!-- Luxury Section -->
