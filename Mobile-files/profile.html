<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- The viewport meta tag prevents scaling issues on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Sign In / Sign Up UI</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">
      <span id="headerAction">Sign in to</span>
      <img src="images/Logo-2.png" alt="Logo" class="header-logo">
    </div>
  </header>

  <!-- Main content (white area full width and height below header) -->
  <main class="main-content">
    <div class="content-container">
      <!-- Form container -->
      <div class="form-container">
        <!-- Sign In Page -->
        <section id="signInPage" class="form-page active">
          <form class="form">
            <label for="signin-username">Username or Email</label>
            <input type="text" id="signin-username" placeholder="Username or Email">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Password">
            <button type="button" class="btn btn-black" id="signInBtn">Sign In</button>
            <div class="divider">or</div>
            <button type="button" class="btn btn-outline" id="signInGoogle">
              <img src="images/google.png" alt="Google Logo" class="icon">
              Sign In with Google
            </button>
            <button type="button" class="btn btn-outline" id="signInApple">
              <img src="images/apple-b.png" alt="Apple Logo" class="icon">
              Sign In with Apple
            </button>
            <p class="bottom-text">
              Donâ€™t have an account? <span class="link" id="goToSignUp">Sign up</span>.
            </p>
          </form>
        </section>

        <!-- Sign Up Page -->
        <section id="signUpPage" class="form-page">
          <form class="form">
            <button type="button" class="btn btn-black" id="signUpGoogle">
              <img src="images/google.png" alt="Google Logo" class="icon">
              Sign up with Google
            </button>
            <button type="button" class="btn btn-black" id="signUpApple">
              <img src="images/apple.png" alt="Apple Logo" class="icon default-icon">
              <img src="images/apple-b.png" alt="Apple Hover Logo" class="icon hover-icon">
              Sign up with Apple
            </button>
            <div class="divider">or</div>
            <button type="button" class="btn btn-outline" id="continueWithEmail">
              Continue with Email
            </button>
            <p class="bottom-text">
              Already have an account? <span class="link" id="goToSignInFromSignUp">Sign in</span>.
            </p>
          </form>
        </section>

        <!-- Create Account Page -->
        <section id="createAccountPage" class="form-page">
          <form class="form">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Full Name">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Username">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Email">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password">
            
            <!-- Terms and Conditions Checkbox -->
            <div class="terms-container">
              <input type="checkbox" id="termsCheckbox">
              <label for="termsCheckbox">
                I agree with Stitchez's Terms of Service, Privacy Policy, and default Notification Setting.
              </label>
            </div>
            <!-- Error message (hidden by default) -->
            <span class="error-message" id="termsError"></span>
            
            <button type="button" class="btn btn-black" id="createAccountBtn">Create an Account</button>
            <p class="bottom-text">
              Already have an account? <span class="link" id="goToSignInFromCreate">Sign in</span>.
            </p>
          </form>
        </section>
      </div>
    </div>
  </main>

  <!-- Popup (hidden by default) -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <p>This is a popup (e.g. for Forgot Password or Email Confirmation)</p>
    </div>
  </div>

  <!-- Back to Home Button -->
  <a href="mobile.html" class="back-btn">
    <img src="images/back.svg" alt="Back Arrow" class="back-icon">
    Back to Home
  </a>

  <script src="profile.js"></script>
</body>
</html>
