<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- The viewport meta tag prevents scaling issues on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Sign In / Sign Up UI</title>
  <link rel="stylesheet" href="profile.css">
</head>



<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">
      <span id="headerAction">Sign in to</span>
      <img src="images/Logo-2.png" alt="Logo" class="header-logo">
    </div>
  </header>


  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAOfQiQVFffzI7uClYn4sDhk7Xxf0LSgsw",
      authDomain: "stitchez-lifestyle.firebaseapp.com",
      projectId: "stitchez-lifestyle",
      storageBucket: "stitchez-lifestyle.firebasestorage.app",
      messagingSenderId: "160722441229",
      appId: "1:160722441229:web:b9ee8fa51350ee65d93144",
      measurementId: "G-LM6BPVGS59"
    };
  
   // Initialize Firebase
   const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
  
    // Export auth and provider so you can use them in your external JS file if needed
    export { auth, googleProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, signOut, onAuthStateChanged };
  
  // Google Sign-In function
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                    alert(`Welcome, ${result.user.displayName}!`);
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                });
        }

        // Google Sign-Out function
        function signOut() {
            auth.signOut()
                .then(() => {
                    console.log("User signed out");
                    alert("You have been signed out.");
                })
                .catch((error) => {
                    console.error("Error signing out:", error);
                });
        }

        // Event listeners
        document.getElementById("googleSignIn").addEventListener("click", signInWithGoogle);
        document.getElementById("googleSignOut").addEventListener("click", signOut);
  </script>

  

  <!-- Main content (white area full width and height below header) -->
  <main class="main-content">
    <div class="content-container">
      <!-- Form container -->
      <div class="form-container">
        <!-- Sign In Page -->
        <section id="signInPage" class="form-page active">
          <form class="form">
            <label for="signin-username">Username or Email</label>
            <input type="text" id="signin-username" placeholder="Username or Email">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Password">
            <button type="button" class="btn btn-black" id="signInBtn">Sign In</button>
            <div class="divider">or</div>
            <button type="button" class="btn btn-outline" id="signInGoogle">
              <img src="images/google.png" alt="Google Logo" class="icon">
              Sign In with Google
            </button>
            
            <p class="bottom-text">
              Donâ€™t have an account? <span class="link" id="goToSignUp">Sign up</span>.
            </p>
          </form>
        </section>

        <!-- Sign Up Page -->
        <section id="signUpPage" class="form-page">
          <form class="form">
            <button type="button" class="btn btn-black" id="signUpGoogle">
              <img src="images/google.png" alt="Google Logo" class="icon">
              Sign up with Google
            </button>
            
            <div class="divider">or</div>
            <button type="button" class="btn btn-outline" id="continueWithEmail">
              Continue with Email
            </button>
            <p class="bottom-text">
              Already have an account? <span class="link" id="goToSignInFromSignUp">Sign in</span>.
            </p>
          </form>
        </section>

        <!-- Create Account Page -->
        <section id="createAccountPage" class="form-page">
          <form class="form">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Full Name">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Username">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Email">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password">
            
            <!-- Terms and Conditions Checkbox -->
            <div class="terms-container">
              <input type="checkbox" id="termsCheckbox">
              <label for="termsCheckbox">
                I agree with Stitchez's Terms of Service, Privacy Policy, and default Notification Setting.
              </label>
            </div>
            <!-- Error message (hidden by default) -->
            <span class="error-message" id="termsError"></span>
            
            <button type="button" class="btn btn-black" id="createAccountBtn">Create an Account</button>
            <p class="bottom-text">
              Already have an account? <span class="link" id="goToSignInFromCreate">Sign in</span>.
            </p>
          </form>
        </section>
      </div>
    </div>
  </main>

  <!-- Popup (hidden by default) -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <p>This is a popup (e.g. for Forgot Password or Email Confirmation)</p>
    </div>
  </div>

  <!-- Back to Home Button -->
  <a href="mobile.html" class="back-btn">
    <img src="images/back.svg" alt="Back Arrow" class="back-icon">
    Back to Home
  </a>


  <div class="profile-content">
    <!-- Additional user profile details can go here -->
    <p>This is your profile page.</p>
  </div>
</section>

  <script src="profile.js"></script>
</body>
</html>
