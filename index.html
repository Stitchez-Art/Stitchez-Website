<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    window.addEventListener('load', function () {
      if (window.innerWidth <= 768) {
        // Redirect to mobile version for screens 768px or less
        window.location.href = "mobile.html";
      } else {
        // Otherwise, load the desktop version
        window.location.href = "desktop.html";
      }
    });
  </script>
</head>
<body>
  <p>Redirecting to the appropriate version of the site...</p>
</body>
</html>
